<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип Mesto Russia" src="<%=require('./images/logo_desktop.svg')%>">
  </header>

  <main>
    <section class="profile">
      <div class="profile__image-block">
        <img class="profile__avatar" alt="Фото профиля (аватар)" src="<%=require('./images/profile-jac.jpg')%>">
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить материалы"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <a class="footer__author">&copy; 2022 Mesto Russia</a>
  </footer>

  <div class="popup" id="profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть форму">
      </button>
      <form class="form" id="form-profile">
        <fieldset class="popup__fieldset">
          <legend class="popup__header">Редактировать профиль</legend>
          <div class="popup__input-block">
            <input class="popup__input" type="text" name="name" id="profile-name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-Я -]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="popup__input-error profile-name-error">Вы пропустили это поле.</span>
          </div>
          <div class="popup__input-block">
            <input class="popup__input" type="text" name="about" id="profile-about" placeholder="О себе" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я -]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="popup__input-error profile-about-error">Вы пропустили это поле.</span>
          </div>
            <button class="popup__button" data-text="Сохранить" type="submit" aria-label="Сохранить форму">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup" id="newItem">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть форму">
      </button>
      <form class="form" id="form-newItem">
        <fieldset class="popup__fieldset">
          <legend class="popup__header">Новое место</legend>
          <div class="popup__input-block">
            <input class="popup__input" type="text" name="name" id="newItem-name" placeholder="Название"  minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я -]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="popup__input-error newItem-name-error">Вы пропустили это поле.</span>
          </div>
          <div class="popup__input-block">
            <input class="popup__input" type="url" name="about" id="newItem-about" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error newItem-about-error">Введите адрес сайта.</span>
          </div>
          <button class="popup__button popup__button_disabled" data-text="Создать" type="submit" aria-label="Сохранить форму" disabled>Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_popup-image" id="popupImage">
    <figure class="popup__box">
      <button class="popup__close-button" type="button" aria-label="Закрыть просмотр картинки"></button>
      <img class="popup__image" src="https://via.placeholder.com/100.jpg" alt="Заглушка с сайта placeholder.com">
      <figcaption class="popup__title"></figcaption>
    </figure>
  </div>

  <div class="popup" id="changeAvatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть форму">
      </button>
      <form class="form" id="form-changeAvatar">
        <fieldset class="popup__fieldset">
          <legend class="popup__header">Обновить аватар</legend>
          <div class="popup__input-block">
            <input class="popup__input" type="url" name="about" id="changeAvatar-about" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error changeAvatar-about-error">Введите адрес сайта.</span>
          </div>
          <button class="popup__button popup__button_disabled" data-text="Сохранить" type="submit" aria-label="Сохранить аватар" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <template id="element">
    <div class="elements__element">
      <img class="elements__photo">
      <button class="elements__thrash" type="button" aria-label="Удалить место"></button>
      <h2 class="elements__title"></h2>
      <button class="elements__like" type="button" aria-label="Поставить лайк" data-count="0"></button>
    </div>
  </template>

</body>
</html>
