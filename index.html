<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип Mesto Russia" src="images/logo_desktop.svg">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" alt="Фото профиля (аватар)" src="images/profile-jac.jpg">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить материалы"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <a class="footer__author">&copy; 2022 Mesto Russia</a>
  </footer>

  <div class="popup" id="profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть форму">
      </button>
      <form id="form-profile">
        <fieldset class="popup__fieldset">
          <legend class="popup__header">Редактировать профиль</legend>
          <input class="popup__input" type="text" name="name" id="profile-name" placeholder="Имя">
          <input class="popup__input" type="text" name="about" id="profile-about" placeholder="О себе">
          <button class="popup__button" type="submit" aria-label="Сохранить форму">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup" id="newItem">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть форму">
      </button>
      <form id="form-newItem">
        <fieldset class="popup__fieldset">
          <legend class="popup__header">Новое место</legend>
          <input class="popup__input" type="text" name="name" id="newItem-name" placeholder="Название">
          <input class="popup__input" type="text" name="about" id="newItem-about" placeholder="Ссылка на картинку">
          <button class="popup__button" type="submit" aria-label="Сохранить форму">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_popup-image" id="popupImage">
    <figure class="popup__box">
      <button class="popup__close-button" type="button" aria-label="Закрыть просмотр картинки"></button>
      <img class="popup__image" src="https://via.placeholder.com/100.jpg" alt="Заглушка с сайта placeholder.com">
      <figcaption class="popup__title"></figcaption>
    </figure>

  </div>

  <template id="element">
    <div class="elements__element">
      <img class="elements__photo">
      <button class="elements__thrash" type="button" aria-label="Удалить место"></button>
      <h2 class="elements__title"></h2>
      <button class="elements__like" type="button" aria-label="Поставить лайк"></button>
    </div>
  </template>

  <script src="scripts/cards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
