<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип Mesto Russia" src="images/logo_desktop.svg">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" alt="Фото профиля Жак-Ив Кусто" src="images/profile-jac.jpg">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img class="elements__photo" alt="Фото Карачаевск" src="images/Karachaevsk.jpg">
        <h2 class="elements__title">Карачаевск</h2>
        <button class="elements__like" type="button"></button>
      </div>

      <div class="elements__element">
        <img class="elements__photo" alt="Фото гора Эльбрус" src="images/elbrus.jpg">
        <h2 class="elements__title">Гора Эльбрус</h2>
        <button class="elements__like" type="button"></button>
      </div>

      <div class="elements__element">
        <img class="elements__photo" alt="Фото Домбай" src="images/dombay.jpg">
        <h2 class="elements__title">Домбай</h2>
        <button class="elements__like" type="button"></button>
      </div>

      <div class="elements__element">
        <img class="elements__photo" alt="Фото гора Эльбрус" src="images/elbrus.jpg">
        <h2 class="elements__title">Гора Эльбрус</h2>
        <button class="elements__like" type="button"></button>
      </div>

      <div class="elements__element">
        <img class="elements__photo" alt="Фото Домбай" src="images/dombay.jpg">
        <h2 class="elements__title">Домбай</h2>
        <button class="elements__like" type="button"></button>
      </div>

      <div class="elements__element">
        <img class="elements__photo" alt="Фото Карачаево-Черкессия" src="images/Karachaevsk.jpg">
        <h2 class="elements__title">Карачаево-Черкессия</h2>
        <button class="elements__like" type="button"></button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <a class="footer__author">&copy; 2022 Mesto Russia</a>
  </footer>
</body>

<section class="popup">
  <div class="popup__container">
    <button class="popup__close-button" type="button">
    </button>
    <form>
      <fieldset class="popup__fieldset">
        <legend class="popup__header">Редактировать профиль</legend>
        <input class="popup__input" type="text" name="name" placeholder="Имя">
        <input class="popup__input" type="text" name="about" placeholder="О себе">
        <button class="popup__button" type="button">Сохранить</button>
      </fieldset>
    </form>
  </div>
</section>

</html>
